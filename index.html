<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
        }

        /* Adjust the space at the top */
        .content {
            color: white;
            text-align: center;
            padding: 5px 20px; /* Reduced padding to bring text closer */
            z-index: 1;
            margin-top: 5%; /* Moves content higher */
        }

        /* Image container styles */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
            padding: 0 10%;
        }

        .image-container .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 30%;
            max-width: 300px;
            text-align: center;
        }

        .image-container img,
        .image-container iframe {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
            object-fit: contain;
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Video container */
        .video-container {
            position: relative;
            width: 80%;
            max-width: 560px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* Media Queries for Smaller Screens */
        @media (max-width: 768px) {
            .image-container .item img,
            .image-container iframe,
            .image-row img {
                width: 50%;
                max-width: 200px;
                height: auto;
            }

            .video-container iframe {
                width: 70%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .image-container .item img,
            .image-container iframe,
            .image-row img {
                width: 60%;
                max-width: 120px;
                height: auto;
            }

            .video-container iframe {
                width: 70%;
                height: auto;
            }
        }

        @media (max-width: 320px) {
            .image-container .item img,
            .image-container iframe,
            .image-row img {
                width: 80%;
                max-width: 100px;
                height: auto;
            }

            .video-container iframe {
                width: 80%;
                height: auto;
            }

            .content {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Larger Screen Adjustments */
        @media (min-width: 1200px) {
            .image-container .item img,
            .image-container iframe {
                width: 35%;
                max-width: 350px;
            }

            .video-container iframe {
                width: 75%;
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="mainscreen.mp4" type="video/mp4">
        Your browser does not support this tag.
    </video>

    <div class="content">
        <h1><u>Click Any Image For My Music!</u></h1>
        <h1><u>Inquiries: allencamrin@gmail.com</u></h1>
    </div>

    <div class="image-container">
        <div class="item">
            <a href="https://open.spotify.com/artist/0ubovr8eZEWQVET4GJ49wA" target="_blank">
                <img src="spotifylogo.png" alt="Spotify">
            </a>

                <img src="ME.jpg" alt="Spotify Image">
            </a>
        </div>
        <div class="item">
            <a href="https://www.youtube.com/@camytheofficial/featured" target="_blank">
                <img src="yt.png" alt="YouTube">
            </a>
            <a href="https://www.youtube.com/@camytheofficial/featured" target="_blank">
                <iframe 
                    src="https://www.youtube.com/embed/xgq9pkXGsO4" 
                    title="YouTube video player"

                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

        </div>
        <div class="item">
            <a href="https://music.apple.com/us/artist/camy/1701456608" target="_blank">

        </div>
    </div>
</body>
</html>
