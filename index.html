<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img,
        .image-container iframe {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 5px; /* Adds slight rounding */
        }

        .image-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-row a {
            display: flex;
            justify-content: center;
        }

        .image-row img {
            width: 30%;
            max-width: 150px;
            height: auto;
            border-radius: 5px; /* Adds slight rounding */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 560px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: 2px solid #ccc; /* Adds border */
            border-radius: 5px; /* Adds slight rounding */
        }

        /* Add media queries for responsive design */
        @media (max-width: 768px) {
            .image-container img,
            .image-container iframe,
            .image-row img {
                width: 70%;
                max-width: 120px;
                height: auto;
            }

            .video-container iframe {
                width: 70%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                flex-direction: column;
            }

            .image-row {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
            }

            .image-container img,
            .image-container iframe,
            .image-row img {
                width: 90%;
                max-width: 200px;
                height: auto;
            }

            .video-container iframe {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>

        your browser does not support this tag
